<!DOCTYPE html>
<html>
<head>
    <title>Container Company Registration</title>
    <!-- You can add CSS and JavaScript links here -->
</head>
<body>
    <h1>Container Company Registration Form</h1>
    <form action="/submit-container-company-registration" method="post">
        <label for="containerId">Container ID:</label>
        <input type="text" id="containerId" name="containerId" required><br><br>

        <label for="sourceId">Source (Ship/Truck ID):</label>
        <input type="text" id="sourceId" name="sourceId" required><br><br>

        <label for="destinationId">Destination (Ship/Truck ID):</label>
        <input type="text" id="destinationId" name="destinationId" required><br><br>

        <label for="storageArea">Storage Area Information:</label>
        <input type="text" id="storageArea" name="storageArea" required><br><br>

        <!-- Additional container company registration details can be added here -->

        <input type="submit" value="Register Company">
    </form>
</body>
</html>
